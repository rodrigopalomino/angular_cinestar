<app-navbar></app-navbar>

<div class="body">
  <!--Slider-->
  <div
    class="w-100 d-flex flex-column flex-lg-row justify-content-center align-items-center"
  >
    <img src="../../../assets/varios/bg-slider.png" class="slider" />
    <img src="../../../assets/varios/bg-papaya.jpg" alt="" />
  </div>

  <!--Contenido interno-->
  <div
    class="d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center align-items-lg-start"
  >
    <div class="d-flex flex-column align-items-center mb-3">
      <img src="../../../assets/varios/starcard.jpg" class="mb-3" />
      <img src="../../../assets/varios/cinefilo-star.jpg" />
    </div>
    <div id="contenido-interno" class="px-4 mb-4" style="width: 640px">
      <!---------------->
      <br />
      <h1 class="text-danger">Nuestros Cines</h1>
      <br />
      <div class="row">
        @if (cines) { @for (cine of cines; track cine.id) {

        <div class="col-6 mb-2 d-flex justify-content-center">
          <div class="card" style="width: 14rem">
            <img src="assets/cine/{{ cine.id }}.1.jpg" class="card-img-top" />
            <div class="card-body">
              <h5
                class="fw-bold"
                style="font-size: 13px; color: rgb(65, 65, 65)"
              >
                {{ cine.RazonSocial }}
              </h5>
              <p
                class="card-text"
                style="font-size: 12px; color: rgb(102, 102, 102)"
              >
                {{ cine.Direccion }} - {{ cine.Detalle }}
              </p>
              <p
                class="card-text"
                style="font-size: 12px; color: rgb(102, 102, 102)"
              >
                Tel√©fono: {{ cine.Telefonos }} anexo 865
              </p>

              <a
                href="cine.html?id=${element.id}"
                [routerLink]="['/cine', cine.id]"
              >
                <img src="assets/varios/ico-info2.png" />
              </a>
            </div>
          </div>
        </div>
        } }
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
